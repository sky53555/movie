<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Search Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .movie {
        margin-bottom: 20px;
      }
      .movie h2 {
        margin: 0;
      }
      .movie p {
        margin: 5px 0;
      }
      #search-form {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Movie Search</h1>
    <div id="search-form">
      <input type="text" id="search-query" placeholder="Enter movie title" />
      <button onclick="searchMovies()">Search</button>
    </div>
    <div id="tmdb-movie" class="movie"></div>
    <div id="omdb-movie" class="movie"></div>

    <script>
      const tmdbApiKey =
        "4878766355602e5dba7fc00d12fb5646your_actual_tmdb_api_key";

      function searchMovies() {
        const query = document.getElementById("search-query").value;
        if (query) {
          searchTmdbMovie(query);
          searchOmdbMovie(query);
        }
      }

      function searchTmdbMovie(query) {
        const tmdbSearchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&query=${encodeURIComponent(
          query
        )}`;

        fetch(tmdbSearchUrl)
          .then((response) => response.json())
          .then((data) => {
            if (data.results && data.results.length > 0) {
              const movie = data.results[0];
              const tmdbMovieDiv = document.getElementById("tmdb-movie");
              tmdbMovieDiv.innerHTML = `
              <h2>${movie.title}</h2>
              <p>Release Date: ${movie.release_date}</p>
              <p>Overview: ${movie.overview}</p>
            `;
            } else {
              document.getElementById("tmdb-movie").innerHTML =
                "<p>No results found on TMDb.</p>";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function searchOmdbMovie(query) {
        const omdbSearchUrl = `http://www.omdbapi.com/?t=${encodeURIComponent(
          query
        )}&apikey=${omdbApiKey}`;

        fetch(omdbSearchUrl)
          .then((response) => response.json())
          .then((data) => {
            if (data.Response === "True") {
              const omdbMovieDiv = document.getElementById("omdb-movie");
              omdbMovieDiv.innerHTML = `
              <h2>${data.Title}</h2>
              <p>Release Date: ${data.Released}</p>
              <p>Plot: ${data.Plot}</p>
            `;
            } else {
              document.getElementById("omdb-movie").innerHTML =
                "<p>No results found on OMDb.</p>";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
