<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dive in main</title>
    <link rel="stylesheet" href="css/headerstyle.css" />
    <link rel="stylesheet" href="css/indexstyle.css" />

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7.0.6/swiper-bundle.min.css"
    />
  </head>

  <body>
    <header class="hd">
      <h1><a href="index.html">Dive in</a></h1>
      <ul class="menu">
        <li>
          <span><i class="fa-solid fa-video"></i></span>
          <a href="sub.html" id="recent">최신 영화</a>
        </li>
        <li>
          <span><i class="fa-solid fa-folder-open"></i></span>
          장르
          <ul class="category">
            <li><a href="sub.html" id="romance">로맨스</a></li>
            <li><a href="#" id="thriller">공포·스릴러</a></li>
            <li><a href="#" id="fantasy">판타지</a></li>
            <li><a href="#" id="drama">드라마</a></li>
          </ul>
        </li>
        <li>
          <span><i class="fa-solid fa-barcode"></i></span>
          <a href="">PICK ME</a>
        </li>
      </ul>
      <div class="headfooter">
        <p>【Team Project】</p>
        <ul>
          <li>
            <p>Lee Jihyang</p>
            <p>Yun juyoung</p>
            <p>Lee Hyunhwa</p>
            <p>Oh Jeongyeon</p>
          </li>
        </ul>
      </div>
    </header>

    <section id="bigBox">
      <div id="Container1">
        <div class="con1">
          <!-- <h2 id="genre">로맨스</h2> -->
          <div class="right">
            <form class="search" action="" method="get">
              <input
                class="searchTex"
                type="text"
                placeholder="영화를 입력하세요."
              />
              <button class="searchBtn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="bigImgBox">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
            </div>
          </div>
        </div>
      </div>

      <div id="Container2">
        <h2>한국 인기</h2>
        <ul id="koreaMovie">
          <li>
            <div class="imgWrap">
              <span class="topIcon"
                ><i class="fa-regular fa-heart love"></i
              ></span>
              <img src="" alt="Movie Poster" id="moviePoster" />
            </div>
            <div class="textWrap">
              <div class="textTop">
                <h2 id="movieName"></h2>
                <div class="textDown">
                  <p>
                    <i class="fa-solid fa-star"></i><span id="rating"></span>
                  </p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper-container", {
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        effect: "coverflow",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 450,
          modifier: 1,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
          slideChangeTransitionEnd: function () {
            if (this.realIndex === 6) {
              this.slideToLoop(this.slides.length - 1, 0, false);
            }
          },
        },
      });
    </script>
    <script src="js/index2_copy2.js"></script>
  </body>
</html>
