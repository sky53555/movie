<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7.0.6/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="table">
      <div class="left">
        <img class="logo" src="img/캡처.JPG" />
        <ul class="category">
          <li>
            <p>최신작</p>
          </li>
          <li>
            <p>장르</p>
            <ul class="sub">
              <li><span class="bar">-</span> 스릴러</li>
              <li><span class="bar">-</span> 액션</li>
              <li><span class="bar">-</span> 로맨스</li>
              <li><span class="bar">-</span> 드라마</li>
            </ul>
          </li>
        </ul>
        <p>@Team Project</p>
      </li>
    </div>
    <div class="right">
      <form class="search" action="" method="get">
        <input
          class="searchTex"
          type="text"
          placeholder="영화를 입력하세요."
        />
        <button class="searchBtn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>


        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <h2>혹성탈출</h2>
              <p>세상의 주인이 바뀌다.</p>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
          </div>
        </div>


      <section id="section1">
        <h2>한국 인기</h2>
        <ul class="korea">
          <li>      <div class="imgWrap">
            <img src="./img/back.PNG" alt="" id="moviePoster">
          </div>
            <div class="textWrap">
              <div class="textTop">
                <h2 id="movieName">고질라 어쩌고</h2>
                <span class="topIcon"><i class="fa-regular fa-heart"></i></span>
                <div class="textDown">
                  <p><i class="fa-solid fa-star"></i><span id="rating">4.5</span></p>
                </div>
              </div>
            </div></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="btns">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </section>
      <section id="section2">
        <h2>해외 인기</h2>
        <ul class="global">
          <li>      <div class="imgWrap">
            <img src="./img/back.PNG" alt="" id="moviePoster">
          </div>
            <div class="textWrap">
              <div class="textTop">
                <h2 id="movieName">고질라 어쩌고</h2>
                <span class="topIcon"><i class="fa-regular fa-heart"></i></span>
                <div class="textDown">
                  <p><i class="fa-solid fa-star"></i><span id="rating">4.5</span></p>
                </div>
              </div>
            </div></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="btns">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </section>
    </div>
    </div>
    <script src="https://unpkg.com/swiper@7.0.6/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        loop: true,
        autoplay: {
    delay: 4000, // 오토 슬라이드 딜레이 설정 (ms)
    disableOnInteraction: false, // 유저 상호작용시 오토 슬라이드를 일시 정지하지 않음
  },
  speed: 1000, // 슬라이드 전환 속도 설정 (ms)
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        spaceBetween: -100,
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 450,
          modifier: 1,
          slideShadows: false,
        },
      });
    </script>
  </body>
</html>
